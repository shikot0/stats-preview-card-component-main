<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: #fff;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="info">
        <h1 class="main-heading">Get <span>insights</span> that help your business grow.</h1>
        <p class="main-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <div class="stat-section">
          <div class="stats">
            <h2 class="stat-heading">10k+</h2>
            <p class="stat-titles">COMPANIES</p>
          </div>
          <div class="stats">
            <h2 class="stat-heading">314 </h2>
            <p class="stat-titles">TEMPLATES</p>
          </div>
          <div class="stats">
            <h2 class="stat-heading">12M+</h2>
            <p class="stat-titles">QUERIES</p>
          </div>
        </div>
        </div>
          <div class="image-section">
            <div class="image-overlay"></div>
          </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/shikot0">shikoto</a>.
  </div>
</body>
</html>
